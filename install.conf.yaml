--- 
- 
  clean: 
    - "~"
- 
  link: 
    ~/.config/fontconfig/fonts.conf: 
      force: true
      path: conf/fonts.conf
    ~/.config/xfce4/terminal/terminalrc: 
      force: true
      path: conf/terminalrc
    ~/.fonts: 
      create: true
      force: true
      path: fonts/
    ~/.i3/config: 
      create: true
      force: true
      path: conf/i3config
    ~/.i3status.conf: 
      force: true
      path: conf/i3status.conf
    ~/.pythonrc: 
      force: true
      path: conf/pythonrc
    ~/.tmux.conf: 
      force: true
      path: conf/tmux.conf
    ~/.vim: 
      create: true
      force: true
      path: conf/vim/
    ~/.vimrc: 
      force: true
      path: conf/vimrc
    ~/.zshenv: 
      force: true
      path: conf/zshenv
    ~/.zshrc: 
      force: true
      path: conf/zshrc
- 
  shell: 
    - 
      - "git submodule update --init --recursive"
      - "installing submodules"
    - 
      - "git clone https://github.com/gmarik/vundle.vim.git ~/.vim/bundle/vundle.vim"
      - "install vundle"

